<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

    <title>Input - Ciaoyu Web UI Kits</title>

    <link rel="author license" href="http://canboo.tw/"/>
    <link rel="shortcut icon" href="/CiaoyuUIKit/favicon.ico"/>
    <link rel="icon" type="image/gif" href="/CiaoyuUIKit/favicon.gif"/>

    <link rel="stylesheet" href="/CiaoyuUIKit/assets/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/CiaoyuUIKit/assets/fontawesome/css/fontawesome.min.css" />
    <link rel="stylesheet" href="/CiaoyuUIKit/assets/ciaoyukit/css/package.css" />
    <link rel="stylesheet" href="/CiaoyuUIKit/assets/ciaoyukit/css/ciaoyu.min.css" />
    <link rel="stylesheet" href="/CiaoyuUIKit/assets/theme-cms/css/include.css" />
    <link rel="stylesheet" href="/CiaoyuUIKit/assets/theme-cms/css/theme.css" />
</head>

<body>
    <div class="wrapper">
        <aside></aside>
        <header></header>
        <main role="main">
            <div class="main-inner">
                <div class="page-header">
                    <h1 class="page-title"><i class="fas fa-list-ul"></i> 輸入框 <small class="text-muted">Input</small></h1>
                    <p class="lead">表單控制項 input 樣式和範例。</p>
                    <div class="card">
                        <div class="card-body">
                            <ul class="list-unstyled">
                                <li><span class="badge badge-warning">無障礙</span> 各欄位必須要擁有 <code>id</code> 屬性，並有相對應的 <code>&lt;label for=&quot;id&quot;&gt;</code> 對應</li>
                                <li><span class="badge badge-warning">無障礙</span> 如果欄位有描述文字，請使用 <code>aria-describedby</code> 屬性指向特定 <code>id</code> <a href="http://informationaccessibilityassociation.github.io/webAccessibility/errorcorrection/8_aria-desribedby_label.html" target="_blank" title="aria-describedby說明[開新視窗]">aria-describedby說明</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="page-content">
                    <section id="basic">
                        <div class="section-header">
                            <h2 class="page-title"><i class="fas fa-cube"></i> 基本 <small class="text-muted">Basic</small></h2>
                        </div>
                        <div class="section-content">
                            <div class="demo-zone">
                                <label for="text-example">Textbox</label>
                                <input type="text" class="form-control" id="text-example" name="x" aria-describedby="text-example-help" placeholder="請輸入文字">
                                <small id="text-example-help" class="form-text text-muted">簡易說明文字</small>
                            </div>
                            <figure class="highlight"><pre><code class="language-html" data-lang="html">&lt;label for=&quot;text-example&quot;&gt;Textbox&lt;/label&gt;<br>&lt;input type=&quot;text&quot; class=&quot;form-control&quot; id=&quot;text-example&quot; name=&quot;x&quot; aria-describedby=&quot;text-example-help&quot; placeholder=&quot;請輸入文字&quot;&gt;<br>&lt;small id=&quot;text-example-help&quot; class=&quot;form-text text-muted&quot;&gt;簡易說明文字&lt;/small&gt;</code></pre></figure>

                            <div class="demo-zone">
                                <label for="email-example">Email</label>
                                <input type="email" class="form-control" id="email-example" name="x" placeholder="請輸入Email Address">
                            </div>
                            <figure class="highlight"><pre><code class="language-html" data-lang="html">&lt;label for=&quot;email-example&quot;&gt;Email&lt;/label&gt;<br>&lt;input type=&quot;email&quot; class=&quot;form-control&quot; id=&quot;email-example&quot; name=&quot;x&quot; placeholder=&quot;請輸入Email Address&quot;&gt;</code></pre></figure>

                            <div class="demo-zone">
                                <label for="password-example">Password</label>
                                <input type="password" class="form-control" id="password-example" name="x" placeholder="請輸入密碼">
                            </div>
                            <figure class="highlight"><pre><code class="language-html" data-lang="html">&lt;label for=&quot;password-example&quot;&gt;Password&lt;/label&gt;<br>&lt;input type=&quot;password&quot; class=&quot;form-control&quot; id=&quot;password-example&quot; name=&quot;x&quot; placeholder=&quot;請輸入密碼&quot;&gt;</code></pre></figure>
                        </div>
                    </section>
                    <section id="HTML5">
                        <div class="section-header">
                            <h2 class="page-title"><i class="fas fa-cube"></i> HTML5</h2>
                            <p class="lead">並非所有瀏覽器都支援所有的新類型，如果不支援的狀況下會以 <code>type=&quot;text&quot;</code> 的方式表現。</p>
                        </div>
                        <div class="section-content">
                            <div class="demo-zone">
                                <label for="color-example">Color</label>
                                <input type="color" class="form-control" name="x" id="color-example" value="#ff0000">
                            </div>
                            <figure class="highlight"><pre><code class="language-html" data-lang="html">&lt;label for=&quot;color-example&quot;&gt;Color&lt;/label&gt;<br>&lt;input type=&quot;color&quot; class=&quot;form-control&quot; name=&quot;x&quot; id=&quot;color-example&quot; value=&quot;#ff0000&quot;&gt;</code></pre></figure>

                            <div class="demo-zone">
                                <label for="date-example">Date</label>
                                <input type="date" class="form-control" name="x" id="date-example" min="2000-01-02" max="2030-12-31">
                            </div>
                            <figure class="highlight"><pre><code class="language-html" data-lang="html">&lt;label for=&quot;date-example&quot;&gt;Date&lt;/label&gt;<br>&lt;input type=&quot;date&quot; class=&quot;form-control&quot; name=&quot;x&quot; id=&quot;date-example&quot; min=&quot;2000-01-02&quot; max=&quot;2030-12-31&quot;&gt;</code></pre></figure>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <script src="/CiaoyuUIKit/assets/jquery-3.3.1.min.js" defer></script>
    <script src="/CiaoyuUIKit/assets/bootstrap/popper.min.js" defer></script>
    <script src="/CiaoyuUIKit/assets/bootstrap/bootstrap.min.js" defer></script>
    <script src="/CiaoyuUIKit/assets/ciaoyukit/js/package.js" defer></script>
    <script src="/CiaoyuUIKit/assets/ciaoyukit/js/ciaoyu.min.js" defer></script>
    <script src="/CiaoyuUIKit/assets/theme-cms/js/include.js" defer></script>
    <script src="/CiaoyuUIKit/assets/theme-cms/js/setting.js" defer></script>
</body>
</html>
